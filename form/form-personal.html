
<div class="form-group">
    <label for="">First Name:</label>
    <input class="form-control"
           type="text"
           ng-model="person.firstName">
    </input>
</div>

<div class="form-group">
    <label for="">Last Name:</label>
    <input class="form-control"
           type="text"
           ng-model="person.lastName">
    </input>
</div>

<div class="form-group">
    <label for="">Address:</label>
    <input class="form-control"
           type="text"
           ng-model="person.address">
    </input>
</div>

<div class="form-group">
    <label for="">Phone Number:</label>
    <input class="form-control"
           type="text"
           ng-model="person.phoneNumber">
    </input>
</div>

<div class="form-group">
    <label for="">Email:</label>
    <input class="form-control"
           type="text"
           ng-model="person.email">
    </input>
</div>

<div class="form-group">
    <label for="">Date of Birth:</label>
    <input class="form-control"
           type="text"
           ng-model="person.dob">
    </input>
</div>
<a ui-sref="form.quote-options" class="btn btn-block btn-info">
    Back Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
</a>

<a ui-sref="form.vehicle" class="btn btn-block btn-info">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
</a>

{{person}}
